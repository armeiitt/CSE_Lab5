<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./src/css/contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/contact.js" defer></script>
  </head>
  <body>
    <div class="contact__container">
      <div class="contact__title text-center"><h1>Contact us</h1></div>
      <div class="contact__form">
        <span class="d-block">Name:</span>
        <!-- span: cung dong != <p></p> -->
        <input
          id="contact__form--name"
          class="form-control w-100"
          type="text"
          placeholder="Enter your name"
        />
        <span class="d-block">Email:</span>
        <input
          id="contact__form--email"
          class="form-control w-100"
          type="text"
          placeholder="Enter your email"
        />
        <span class="d-block">Message:</span>
        <textarea
          class="form-control d-block w-100"
          id="contact__form--textarea"
          placeholder="Enter your message"
        ></textarea>

        <div id="result" class="d-block"></div>
        <div class="form__bottom d-flex justify-content-center">
          <button
            class="btn btn-success mt-3 w-50 m-auto"
            onclick="validateContactForm()"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
